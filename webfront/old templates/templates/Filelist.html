<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/Filelist.css' %}">
        <link rel="icon" type="image/x-icon" href="{% static 'img/icon.ico' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="{% static 'js/Filelist.js' %}"></script>
        <title>Files</title>
    </head>
    <body onload="Load()">
        <div class="topnav">
            <img id="Logo_small" src="{% static 'img/Logo_small.png' %}">
            <a href="/ProfileEditor">Profile</a>
            <a href="/Logout">Logout</a>
            <a href="/">Home</a>
        </div>
        <div id="list">
            <div id="list_header">
                <div id="fileName">Name</div>
                <div class="float_right">Size</div>
                <div class="float_right" title="Static Analyze">Detection</div>
                <div class="float_right" title="Dynamic Analyze">Status</div>
            </div>
        </div>
        <div id="btn" title="Add a new file to the list" onclick="open_upload_panel()">
            <img id="plus" src="{% static 'img/plus.png' %}">
        </div>
        <div id="close_btn" title="Close" onclick="close_upload_panel()">
            <img id="close" src="{% static 'img/close.png' %}">
        </div>
        <div id="upload_hidden_panel">
            <br>
            The file will analyze after upload.
            <br>
            <form id="frm">
                {% csrf_token %}
                <div id="dragdrop">
                    Darg and drop the file or
                    <input type="file" name="file" required>
                </div>
                <input type="button" id="send" value="Send" onclick="Send()">
            </form>
        </div>
    </body>
</html>
