<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/ProfileEditor.css' %}">
        <link rel="icon" type="image/x-icon" href="{% static 'img/icon.ico' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="{% static 'js/ProfileEditor.js' %}"></script>
        <title>Profile</title>
    </head>
    <body onload="Load()">
        <div class="side_nav_bar">
            <img id="Logo_small" src="{% static 'img/Logo_small.png' %}">
            <a href="/Filelist">Files</a>
            <a href="/Logout">Logout</a>
            <a href="/">Home</a>
        </div>
        <div id="Profile_panel">
            <img id="Logo" src="{% static 'img/Logo.png' %}">
            <div id="username"><br><br><a id="del" href="/DeleteAccount">Delete Account</a></div>
            <form id="Password_Edit">
                {% csrf_token %}
                <input type="password" id="password" name="password" placeholder="Password" required><br>
                <input type="password" id="new_password" name="new_password" placeholder="New password" required><br>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required><br>
                <input type="button" id="password_btn" value="Save Password" onclick="PasswordEdit()">
            </form>
            <form id="Email_Edit">
                {% csrf_token %}
                <input type="text" id="email" name="email" placeholder="E mail" required><br>
                <input type="button" id="Email_btn" value="Save Email" onclick="EmailEdit()">
            </form>
        </div>
    </body>
</html>
