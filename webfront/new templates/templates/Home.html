<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/Home.css' %}">
        <link rel="icon" type="image/x-icon" href="{% static 'img/icon.ico' %}">
        <title>Home</title>
    </head>
    <body>
        <div class="side_nav_bar">
            <img id="Logo_small" src="{% static 'img/Logo_small.png' %}">
            {% if auth %}
                <img class="active" href="/" src="{% static 'img/home_white.png' %}">
                <img class="link" href="/Filelist" src="{% static 'img/file_copy_white.png' %}">
                <img class="link" href="/Logout" src="{% static 'img/logout_white.png' %}">
            {% else %}
                <img class="active" href="/" src="{% static 'img/home.png' %}">
                <img class="link" href="/Login" src="{% static 'img/login.png' %}">
                <img class="link" href="/Signup" src="{% static 'img/person_add.png' %}">
                <img class="link" href="/about" src="{% static 'img/info.png' %}">
            {% endif %}
        </div>
        <img id="Logo" src="{% static 'img/Logo.png' %}">
        <div id="intro">
            <h1>You need protection. this is all we do.</h1>
        </div>
    </body>
</html>
