<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <link rel="icon" type="image/x-icon" href="{% static 'img/icon.ico' %}">
        <script src="{% static 'js/Login.js' %}"></script>
        <title>Login</title>
    </head>
    <body>
        <div class="side_nav_bar">
            <img id="Logo_small" src="{% static 'img/Logo_small.png' %}">
            <a href="/about">About us</a>
            <a href="/Signup">Sign up</a>
            <a class="active" href="/Login">Login</a>
            <a href="/">Home</a>
        </div>
        <div id="login_panel">
            <img id="Logo" src="{% static 'img/Logo.png' %}">
            <form id="frm">
                {% csrf_token %}
                <input type="text" id="username" name="username" placeholder="Username" required><br>
                <input type="password" id="password" name="password" placeholder="Password" required><br>
                <input type="button" id="btn" value="Login" onclick="Login()">
            </form>
            <a href="/Signup">ŸêDon't have an Account</a>
        </div>
    </body>
</html>
